</head>

<body>

    <form>
        <h1>Temperature Convertor</h1>
        <input type="number" id="textBox" value="0" />

        <div>
            <input type="radio" id="toFahrenheit" name="unit">
            <label for="toFahrenheit">Celcius to Fahrenheit </label>
        </div>

        <div>
            <input type="radio" id="toCelsius" name="unit">
            <label for="toCelsius">Fahrenheit to Celsius</label>
        </div>

        <button type="button" onclick="convert()" id="submit">submit</button>
        <p id="result">Select a unit</p>
    </form>

    <script src="./script.js"></script>
</body>
